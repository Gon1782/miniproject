<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B반 10조 최희라</title>
    <link rel="stylesheet" href="./heera.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="profile">
          <img src="./heera.jpeg" width="300px;" height="380px" alt="" />
        </div>
        <h1>안녕하세요!</h1>
        <p><span>항상 성장하</span>는 개발자 최희라 입니다.</p>
      </div>
      <div class="tab_content">
        <input type="radio" name="tabmenu" id="tab01" checked />
        <label for="tab01">About Me</label>
        <input type="radio" name="tabmenu" id="tab02" checked />
        <label for="tab02">My Strength</label>
        <input type="radio" name="tabmenu" id="tab03" checked />
        <label for="tab03">Collaboration Style</label>

        <div class="conbox con1">
          <div class="information">
            MBTI:&nbsp;ISFP<br />
            취미:&nbsp;노래 듣기,요리
          </div>
        </div>
        <div class="conbox con2">
          <div class="information">
            저의 장점은 유연한 사고로 고정관념을 버리고 타인과의 의사소통을 통해
            타인과 제 의견들의 장점들을 조합하여 더 나은 결과물로 나아갈 수
            있다고 생각합니다.
          </div>
        </div>
        <div class="conbox con3">
          <div class="information">
            제게 주어진 할당부분을 어떻게든 해내기위해 노력하는 스타일이며
            오픈마인드로 다른 사람들의 조언을 잘 새겨듣고 또 능동적으로 결과물을
            만들어나갈때 팀원들과 소통하며 주어진 일을 해냅니다. 입니다.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
